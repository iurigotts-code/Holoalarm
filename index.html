
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloAlarm 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .hologram-effect {
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }
        .hologram-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 20;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            animation: scanline 2s linear infinite;
        }
    </style>
